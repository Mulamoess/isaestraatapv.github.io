site_name: Liberty Life - APV
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo

    google_analytics: ['G-TMEEKBJVZ0', 'libertylife.nl']
    
  site_author: 'Liberty Life - Bestuur'
  logo: https://cdn.discordapp.com/attachments/1221292274995167343/1244278292090064916/Untitlefd.png?ex=665487f6&is=66533676&hm=59c85ed64f176b61d6cc9ae78c7d03372f2307fb79793ed1d2ecbd05ab22dc54&
  favicon: https://cdn.discordapp.com/attachments/1221292274995167343/1244276528129245274/logo.png?ex=66548651&is=665334d1&hm=3b5e9e2108a0fd5dd07fd9f815752cfbf979d34e62dae024f09c450a9b18a509&

  language: nl 
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - header.autohide
    # - toc.integrate
    - navigation.indexes


plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
      time_zone: Europe/Amsterdam
      locale: nl
      fallback_to_build_date: false
  - search:
      lang: nl
 

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/libertylife
    - icon: fontawesome/brands/discord
      link: discord.gg/libertylife
  favicon: assets/favicon.ico
  logo: "img/logo.png"  # Replace with the path to your logo file
  analytics:
    provider: google
    property: G-TMEEKBJVZ0
  

plugins:
  - search:
      lang: nl


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - toc:
      permalink: true
      title: Inhoudsopgave
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg




copyright: |
  Copyright &copy;  2023 <a href="https://discord.gg/libertylife"  target="_blank" rel="noopener">Liberty Life</a>



site_name: ISAE STRAAT - APV
theme:
  name: material
  site_author: 'ISAE Straat - Hoge Raad'
 
  language: nl 
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - dark.mode
    - content.code.copy
    - toc.follow
    - content.action.view
    - content.action.edit
    - header.autohide
    - navigation.instant
    - navigation.tracking
    - navigation.indexes


  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: blue

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@isaenl
    - icon: fontawesome/brands/discord
      link: https://www.discord.gg/isaestraat
  favicon: assets/favicon.ico
  logo: "assets/logo.png"  # Replace with the path to your logo file

plugins:
  - search:
      lang: nl


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - toc:
      permalink: true
      title: Inhoudsopgave
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg



copyright: |
  Copyright &copy;  2023 <a href="https://www.discord.gg/isaestraat"  target="_blank" rel="noopener">ISAE Straat</a>

nav:
  - Home: index.md
  - Algemene Plaatselijke Verordening: APV.md
  - Extra: xd.md

  

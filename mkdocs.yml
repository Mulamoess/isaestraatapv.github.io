site_name: Liberty Life - APV
theme:
  name: material
  palette:
    scheme: slate
    primary: indigo

    google_analytics: ['G-TMEEKBJVZ0', 'libertylife.nl']
    
  site_author: 'Liberty Life - Bestuur'
  logo: https://media.discordapp.net/attachments/1221292274995167343/1246864690949259374/LLRP_ICON_LOGO_transparent-1.png?ex=666bc87b&is=666a76fb&hm=2af9bc461e17da8824fdc1a009ed144b7cb577d49a3674837be8227bb4bfd6e5&=&format=webp&quality=lossless&width=676&height=676
  favicon: https://media.discordapp.net/attachments/1221292274995167343/1246864690949259374/LLRP_ICON_LOGO_transparent-1.png?ex=666bc87b&is=666a76fb&hm=2af9bc461e17da8824fdc1a009ed144b7cb577d49a3674837be8227bb4bfd6e5&=&format=webp&quality=lossless&width=676&height=676

  language: nl 
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    # - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.instant.prefetch
    # - navigation.instant.progress
    # - navigation.prune
    - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - header.autohide
    # - toc.integrate
    - navigation.indexes


plugins:
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      type: timeago
      time_zone: Europe/Amsterdam
      locale: nl
      fallback_to_build_date: false
  - search:
      lang: nl
 

extra:
  social:
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/libertylife
    - icon: fontawesome/brands/discord
      link: discord.gg/libertylife
  analytics:
    provider: google
    property: G-TMEEKBJVZ0
  

plugins:
  - search:
      lang: nl


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - toc:
      permalink: true
      title: Inhoudsopgave
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg




copyright: |
  Copyright &copy;  2023 <a href="https://discord.gg/libertylife"  target="_blank" rel="noopener">Liberty Life</a>

